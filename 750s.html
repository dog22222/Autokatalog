<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren 750S</title>
    <link rel="stylesheet" href="750s.css">
</head>
<body>
    <div class="container">
        <h1>McLaren 750S</h1>
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <div class="slides">
                <div class="slide" id="s1">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/02_P28_MSO%20Spectrum_Front_Left_Top_Blue-3:crop-16x9?wid=1786&hei=1005" alt="McLaren 1">
                </div>
                <div class="slide" id="s2">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/03_P28_MSO%20Spectrum_Rear_Left_Orange-1:crop-16x9?wid=1786&hei=1005" alt="McLaren 2">
                </div>
                <div class="slide" id="s3">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/02_P28_MSO%20Spectrum_Front_Left_Top_Blue-1:crop-16x9?wid=1786&hei=1005" alt="McLaren 3">
                </div>
            </div>

            <div class="navigation">
                <label for="slide1" class="nav-button"></label>
                <label for="slide2" class="nav-button"></label>
                <label for="slide3" class="nav-button"></label>
            </div>
        </div>
    </div>
</body>
</html>
